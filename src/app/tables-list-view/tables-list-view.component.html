<ul class="list">
  <li *ngFor="let dataTable of dataTablesWithVersion">
    <div
      class="list-item"
      [class.bg-dark-grey]="isTableSelected(dataTable)"
      (click)="onTableSelect(dataTable)"
    >
      <span class="item-name"> {{ dataTable.title }} ( Ver: {{dataTable.versionNo}}  )</span>
      <button *ngIf="isTableSelected(dataTable)" class="app-button" (click)="navigateToCells(dataTable)">
        SHARE
      </button>
    </div>
  </li>
</ul>
