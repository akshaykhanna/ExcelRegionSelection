<ul class="list">
  <li *ngFor="let dataTable of dataTables">
    <div
      class="list-item"
      [class.bg-dark-grey]="isTableSelected(dataTable.title)"
      (click)="onTableSelect(dataTable.title)"
    >
      <span class="item-name"> {{ dataTable.title }}</span>
      <button *ngIf="isTableSelected(dataTable.title)" class="app-button">
        SHARE
      </button>
    </div>
  </li>
</ul>
